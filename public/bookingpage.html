<body id="jldikr">
<br>
<h5 id="ummaa"><strong>Fill the details , confirm your seat and pack your bags...ğŸ˜€</strong></h5>
<div class="finalpage">
    <form action="http://localhost:3000/train/confirm/message" method="get">
        <div class="form-group">
            <label for="Enteryourname">Enter Name</label>
            <input type="text" class="form-control" id="Enteryourname" placeholder="Enter your name" name="name"
                   required>
        </div>
        <br>
        <div class="form-group">
            <label for="Enteryourage">Enter Age</label>
            <input type="number" class="form-control" id="Enteryourage" placeholder="Enter your age" name="age"
                   required>
        </div>
        <br>
        <div class="form-group">
            <label for="Aadhar">Enter Your Aadhar Number</label>
            <input type="number" class="form-control" id="Aadhar" placeholder="Enter your Aadhar Number" name="aadhar"
                   required minlength="10"
                   maxlength="12">
        </div>
        <br>
        <div class="form-group">
            <label for="Mobile">Enter Your Mobile Number</label>
            <input type="number" class="form-control" id="Mobile" placeholder="Enter your Mobile Number" name="mobile"
                   required minlength="10"
                   maxlength="10">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email" name="mail" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">I abide to terms and Conditions</label>
        </div>
        <button id="myBtn" type="submit">Confirm Booking</button>
    </form>
</div>
</body>
</html>
